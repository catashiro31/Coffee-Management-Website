<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  
  <title>Login</title>
</head>
<body>

  <div class="container">
    <div class="form-box login">
      <form id="login-form" action=""novalidate>
        <h1>Đăng Nhập</h1>
        <div class="input-box">
          <input id="login-username" type="text" placeholder="Tên đăng nhặp" required>
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="input-box">
          <input id="login-password" type="password" placeholder="Mật Khẩu" required>
          <i class="fa-solid fa-lock"></i>
        </div>
        <div class="forgot-link">
          <a href="#">Quên mật khẩu?</a>
        </div>
        <button type="submit" class="btn">Đăng Nhập</button>
        <p>Đăng nhập bằng phương thức khác</p>
        <div class="social-icons">
          <a href=""><i class="fa-brands fa-google"></i></a>
          <a href=""><i class="fa-brands fa-facebook"></i></a>
          <a href=""><i class="fa-brands fa-linkedin"></i></a>
          <a href=""><i class="fa-brands fa-github"></i></a>
        </div>
      </form>
    </div>
      <div class="form-box register">
      <form action="" novalidate>
        <h1>Đăng Ký</h1>
        <div class="input-box">
          <input type="text" placeholder="Tên Đăng Nhập" required>
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="input-box">
          <input type="email" placeholder="Email" required>
          <i class="fa-solid fa-envelope"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Mật Khẩu" required>
          <i class="fa-solid fa-lock"></i>
        </div>
        <button type="submit" class="btn">Đăng Kí </button>
        <p>Hoặc có thể đằng kí bằng phương thức khác</p>
        <div class="social-icons">
          <a href=""><i class="fa-brands fa-google"></i></a>
          <a href=""><i class="fa-brands fa-facebook"></i></a>
          <a href=""><i class="fa-brands fa-linkedin"></i></a>
          <a href=""><i class="fa-brands fa-github"></i></a>
        </div>
      </form>
    </div>
        <div class="toggle-box">
          <div class="toggle-panel toggle-left">
            <h1>Hello,Welcome to Coffee!</h1>
            <p>Bạn chưa có tài khoản?</p>
            <button class="btn register-btn">Đăng Ký</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Welcome Back</h1>
            <p>Bạn đã có tài khoản ?</p>
            <button class="btn login-btn">Đăng Nhập</button>
          </div>
        </div>
  </div>



  <script src="../js/login.js"></script>
</body>
</html>
